<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Register</title>
  </head>
  <body>
    <section>
      <form class="form">
        <header>
          <span>Register</span>
        </header>
        <div class="form-data">
          <label>Name:</label>
          <input id="name" type="text" placeholder="name" autofocus />
        </div>

        <div class="form-data">
          <label>Email:</label>
          <input id="email" type="email" placeholder="contact@contact.com" />
        </div>

        <button id="button" class="submit-button">Submit</button>
      </form>
    </section>

    <div id="page">
      <span>To see user list</span>

      <div id="user-list">
        <a
          href="https://v-coyote.github.io/Challenge-NodeJS-Incodde/frontend/list.html"
          >User List</a
        >
      </div>
    </div>

    <script type="application/javascript" src="./js/form.js"></script>
  </body>
</html>
